{% extends '../_base.html' %}
{% load static %}

{% block header %}
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">
    <h1 class="logo me-auto"><a href="index.html">Educa</a></h1>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="get-started-btn" style="border: none;">Logout</button>
    </form>
  </div>
</header>
{% endblock header %}
{% block main %}
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs" data-aos="fade-in">
    <div class="container">
      <h2>Signup</h2>
    </div>
  </div>
  <!-- End Breadcrumbs -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
      <div class="row mt-5">
        <div class="col-lg-8 mt-5 mt-lg-0">
          <form action="" method="post" role="form" class="php-email-form">
            {% csrf_token %}
            <p>
              <label for="id_username">Username:</label>
              {{ form.username }}
            </p>
            <p>
              <label for="id_email">Email:</label>
              {{ form.email }}
            </p>
            <p>
              <a href="{% url 'password_change' %}">Change password</a>
            </p>
            <button type="submit">Update</button>
          </form>
          
        </div>
      </div>
    </div>
  </section>
  <script src="{% static 'js/formStyle.js' %}"></script>
  <script>
    let nav_links = document.querySelectorAll('a')
    nav_links.forEach((link) => {
      if (link.innerText == 'More') {
        link.classList.add('active')
      } else if (link.innerText == 'Home') {
        link.classList.remove('active')
      }
    })
  </script>
{% endblock %}
